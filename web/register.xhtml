<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="common/commonLayout.xhtml">

            <ui:define name="content">

                <h:form>
                    <h1>Register</h1>
                    <h:outputText value="Username: " />
                    <h:inputText id="username" required="true" requiredMessage="Required" value="#{register.username}"></h:inputText>
                    <h:message for="username"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Password: " />
                    <h:inputSecret id="password" required="true" requiredMessage="Required" value="#{register.password1}"></h:inputSecret>
                    <h:message for="password"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Verify password: " />
                    <h:inputSecret id="verifypassword" required="true" requiredMessage="Required" value="#{register.password2}"></h:inputSecret>
                    <h:message for="verifypassword"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Firstname: " />
                    <h:inputText id="firstname" required="true" requiredMessage="Required" value="#{register.firstname}"></h:inputText>
                    <h:message for="firstname"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Lastname: " />
                    <h:inputText id="lastname" required="true" requiredMessage="Required" value="#{register.lastname}"></h:inputText>
                    <h:message for="lastname"></h:message>
                    <br></br><br></br>

                    <h:outputText value="Email: " />
                    <h:inputText id="email" required="true" requiredMessage="Required" value="#{register.email}"></h:inputText>
                    <h:message for="email"></h:message>
                    <br></br><br></br>


                    <h:commandButton action="#{register.register}" value="Register"></h:commandButton>
                </h:form>

            </ui:define>

        </ui:composition>
    </h:body>
</html>
