<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
    <ui:composition template="/common/commonLayout.xhtml">

        <ui:define name="content">

            <h:form>
                <h1>Send message</h1>
                <h:selectOneMenu value="#{sendMessage.toUser}">
                    <f:selectItems value="#{sendMessage.users}" var="selected" itemLabel="#{selected.username}" itemValue="#{selected.id}"></f:selectItems>
                </h:selectOneMenu>
                <br></br><br></br>

                <h:outputText value="Message to send" />
                <br></br><br></br>
                <h:inputTextarea id="logField" required="true" requiredMessage="Required" value="#{sendMessage.messageToSend}"></h:inputTextarea>
                <h:message for="logField"></h:message>
                <br></br><br></br>

                <h:commandButton action="#{sendMessage.sendMessage}" value="Send message"></h:commandButton>
            </h:form>

        </ui:define>

    </ui:composition>
</h:body>

</html>
