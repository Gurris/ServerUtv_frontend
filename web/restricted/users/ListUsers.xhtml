<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://java.sun.com/jsf/html">
<h:body>
    <ui:composition template="/common/commonLayout.xhtml">

        <ui:define name="content">

            <h:form>
                <h:dataTable id="nameList" value="#{user.users}" var="name" border="1">
                    <h:column>#{name.id}</h:column>
                    <h:column>#{name.firstname}</h:column>
                    <h:column>#{name.lastname}</h:column>
                    <h:column>#{name.username}</h:column>
                    <h:column>
                        <p:commandButton value="View user" action="#{user.directButton(name.id)}"></p:commandButton>
                    </h:column>

                </h:dataTable>

            </h:form>

        </ui:define>

    </ui:composition>


</h:body>
</html>
